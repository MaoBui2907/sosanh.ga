{% block script %}
<script>
  $('#search').keypress(function (event) {
    var keycode = (event.keyCode ? event.keyCode : event.which);
    if (keycode == 13) {
      event.preventDefault()
      $(location).attr('href', "/timkiem?keyword=" + $(this).val());
    }
  })
</script>
